securitySchemes:
    ApiAccessKeyAuth:
      type: apiKey
      in: header
      name: x-access-token
      description: Access Token for authorization
    ApiRefreshKeyAuth:
      type: apiKey
      in: header
      name: x-refresh-token
      description: Refresh Token for renewing access tokens
parameters:
    headerLanguage:
        name: Accept-Language
        in: header
        required: true
        schema:
            type: string
            default: en
            enum:
              - en
              - ar
    headerPlatform:
        name: x-platform
        in: header
        required: true
        schema:
            type: string
            default: web
            enum:
              - web
              - android
              - ios    
    headerOsType:
        name: x-os-type
        in: header
        required: true
        schema:
            type: string
            default: windows
            enum:
              - windows
              - macOS
              - linux
              - android
              - iOS
              - chromeOS
              - unix
              - freeBSD
              - openBSD
              - netBSD
              - solaris
              - aix
              - hpux
              - other
    headerVersion:
        name: x-version
        in: header
        required: true
        schema:
            type: string
            default: 1.0.0
            pattern: '^[\d]+\.[\d]+\.[\d]+$'

    genderType:        
        name: genderType
        in: query
        description: Gender values that need to be considered for filter
        required: false
        explode: true
        schema:
            type: string
            default: women
            enum:
              - male
              - women
              - transsexual
              - couple
    contentType:        
        name: contentType
        in: query
        description: Content type value
        required: true
        schema:
            type: string
            default: allPosts
            enum:
              - allPosts
              - videos

    queryPage:
        name: page
        in: query
        description: page number
        allowEmptyValue: false
        required: true
        schema:
            type: integer
    queryPerPage:
        name: perPage
        in: query
        description: number of records per page
        allowEmptyValue: false
        required: true
        schema:
            type: integer
responses:
    BadRequestError:
        description: Request fails validation or doesn't meet all conditions for request
        content:
            application/json:
                schema:
                    example:
                        success: false
                        message: 'Validation failed'
                        data: null
                    allOf:
                      - $ref: '#/components/schemas/ApiResponse'
                    properties:
                        data:
                            type: object
                            nullable: true
    NotFoundError:
        description: Requested resource was not found
    UnauthorizedError:
        description: Access token is missing or invalid
